<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <h1>Nexos Test</h1>
  <h3>Ingreso de libros</h3>

  <div class="row ">
    <div class="col-md-8 jumbotron">
      <form role="form">
        <div class="form-group">
          <label for="titulo">Nombre:</label>
          <input type="label" class="form-control" id="titulo">
        </div>
        <div class="form-group">
          <label for="fecha">Direccion de Correspondencia</label>
          <input type="label" class="form-control" id="fecha">
        </div>

        <div class="form-group">
          <label for="genero">Telefono</label>
          <input type="label" class="form-control" id="genero">
        </div>

        <div class="form-group">
          <label for="numPag">Email</label>
          <input type="label" class="form-control" id="numPag">
        </div>

        <div class="form-group">
          <label for="autor">Cantidad Maxima de Libros</label>
          <input type="label" class="form-control" id="autor">
        </div>

        <button type="submit" class="btn btn-default m-5">Enviar</button>
      </form>
    </div>
    <div class="col-md-4"></div>

  </div>
</body>
</html>
